{% extends "base.html" %}

{% block content %}
  <h3>Amsterdam Map</h3>

  <h5>Dropdown <Menu></Menu></h4>
  
  <!-- Build your select: -->
  <form action="{{url_for('index')}}" method = post>
  <!--multiple data-live-search="true"-->
  <select id='kailai' name='kailai' class='selectpicker' >
   {% for o in objects %}
   <option value = "{{o}}" >{{o}}</option>
   
   {% endfor %}	

  </select>
  <input class = "Success" type=Submit value="Post"!>
  </form>
  <!-- Initialize the plugin: -->
  <script type="text/javascript">
  $('select').selectpicker();
  </script>

  <pre id='cordInfo'></pre>
  <div id='map'></div>
  <script type="text/javascript" src="../static/js/amsterdam.js"></script>
    

{% endblock %}
